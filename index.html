<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-center">
          <div class="text-center">
            <a href="/index.html">
              <img src="assets/logo.png" class="logo" alt="Logo de l'entreprise Les petits plats" />
            </a>
          </div>
        </div>
      </div>
      <div class="container mt-3">
        <div class="searchbox-container">
          <div class="elements-container">
            <input type="text" placeholder="Rechercher une recette" id="search-recipe" />
            <a href="#">
              <img id="icon" class="submit-button" src="assets/magnifying-glass-solid.svg" alt="Magnifying glass" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="tags-container flex"></div>
        <div class="dropdown-buttons">
          <div class="dropdown">
            <input
              id="button-ingredients"
              class="btn btn-secondary shadow-none btn-lg dropdown-toggle bg-blue"
              type="text"
              value="Ingrédients"
              placeholder="Rechercher un ingrédient"
              data-bs-toggle="dropdown"
              role="searchbox"
            />
            <div class="dropdown-menu ingredient-list"></div>
          </div>
          <div class="dropdown">
            <input
              id="button-appliance"
              class="btn btn-secondary shadow-none btn-lg dropdown-toggle bg-green"
              type="text"
              value="Appareils"
              placeholder="Rechercher un appareil"
              data-bs-toggle="dropdown"
              role="searchbox"
            />
            <div class="dropdown-menu appliance-list"></div>
          </div>
          <div class="dropdown">
            <input
              id="button-ustensils"
              class="btn btn-secondary shadow-none btn-lg dropdown-toggle bg-orange"
              type="text"
              value="Ustensiles"
              placeholder="Rechercher un ustensile"
              data-bs-toggle="dropdown"
              role="searchbox"
            />
            <div class="dropdown-menu ustensils-list"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="cards-grid">
          <!-- <div class="card" style="width: 20rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <div class="card-recipe flex">
                <p class="card-title">Nom du plat</p>
                <p class="card-timing">Icone horloge + Timing</p>
              </div>
              <div class="card-info flex">
                <p class="card-ingredients">Ingrédients</p>
                <p class="card-description">Instructions</p>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="filterApi.js"></script>
    <script type="module" src="dropdown.js"></script>
  </body>
</html>
